<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Image Section -->
    <section class="media">
        <h2>My Image</h2>
        <img src="411.jpg" alt="A beautiful landscape" width="350" height="260" >
    </section>

    <!-- GIF Section -->
    <section class="media">
        <h2>My GIF</h2>
        <img src="falls.gif" alt="A funny GIF">
    </section>

    <!-- Audio Section -->
    <section class="media">
        <h2>My Audio</h2>
        <audio controls>
            <source src="3.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <!-- Video Section -->
    <section class="media">
        <h2>My Video</h2>
        <video controls width="320" height="240">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- PDF Section -->
    <section class="media">
        <h2>My PDF</h2>
        <iframe src="iop.pdf" type="application/pdf" width="600" height="400">
    </section>
</body>
</html>
